advanced:
  name: Advanced Mesos Course
  blurb: >
    This course teaches all of the open source components that are used in the <a href="http://mesosphere.com" target="_blank">Mesosphere DCOS</a>.
  icon: mesos
  tutorials:
    intro-course:
      title: <a href="https://open.mesosphere.com/advanced-course/" target="_blank">Advanced Mesos Course</a>
      blurb: >
        This course is designed to take you from having no knowledge of systems management by using Apache Mesos, to automatically building and deploying a complete cluster running Apache Mesos, Marathon, Mesos DNS, Chronos, Docker and Ansible.
      date: 2015-06-15
      duration: 1 day
      path: https://open.mesosphere.com/advanced-course/


service-discovery:
  name: HAProxy
  blurb: >
    HAProxy is a high performance TCP/HTTP load balancer that is commonly used for service discovery.
  icon: mesos
  tutorials:
    service-discovery:
      title: Service Discovery using HAProxy
      blurb: >
        A tutorial on using HAProxy with Mesos and Marathon to enable service discovery between your applications.
      date: 2015-06-15
      duration: 1 day
      path: tutorials/service-discovery/

docker:
  name: Docker on Mesosphere
  blurb: >
     Docker is a popular container management tool that simplifies Linux Containers (LXC). Mesosphere makes scaling Docker containers easy.
  icon: docker
  tutorials:
    docker-marathon-analytics:
      title: <a href="https://mesosphere.com/blog/2015/06/21/web-application-analytics-using-docker-and-marathon/" target="_blank">Building a Web Application with Analytics Using Docker and Marathon</a>
      blurb: >
        This tutorial shows you step-by-step how to build a web application, including the analytics part, using Docker and Marathon.
      date: 2015-06-30
      duration: 30 minutes
      path: https://mesosphere.com/blog/2015/06/21/web-application-analytics-using-docker-and-marathon/
      resources:
      - name: Docker
        url: http://www.docker.com/
      - name: Apache Mesos
        url: https://mesos.apache.org/

rails:
  name: Ruby on Rails on Mesos
  blurb: >
    Rails infrastructure management can be simplified by running it on Mesos; turn your Rails app into an elastic and highly-available web service.
  icon: rails
  tutorials:
    run-ruby-on-rails-on-mesos:
      title: Run Ruby on Rails on Mesos
      blurb: >
        Marathon is a Mesos framework for long-running "always on" apps like Ruby on Rails. It ensures that an app stays up
        even when machines or entire racks fail.
        This tutorial shows you how to run a Ruby on Rails app using Marathon on a Mesos cluster.
          <p>To run a <a href="http://www.rubyonrails.org/">Ruby on Rails</a> app on Mesos, we'll use <a href="https://github.com/mesosphere/marathon">Marathon</a>. Marathon makes it easy to run any long-lived "always on" application on Mesos.</p>
              <p>To get started with the latest Marathon, please follow the <a href="https://mesosphere.github.io/marathon/docs">Getting Started</a> guide.
      date: 2015-28-10
      duration: 20 minutes
      path: tutorials/run-ruby-on-rails-on-mesos.html
      resources:
      - name: Ruby on Rails
        url: http://www.rubyonrails.org
      - name: Marathon
        url: https://github.com/mesosphere/marathon
      - name: Apache Mesos
        url: https://mesos.apache.org/

chronos:
  name: Chronos on Mesos
  blurb: >
    Make your cron jobs a first class citizen of your compute cluster. Chronos is a distributed, fault-tolerant job scheduler, and it will change the way you think about cron jobs.
  icon: chronos
  tutorials:
    etl-pipelines-with-chronos-and-hadoop:
      title: ETL with Chronos and Hadoop
      blurb: >
        This tutorial shows you how to use Chronos to schedule a typical ETL pipeline
        that downloads some data, runs a Hadoop job, and prints the output, all on the same cluster.
      date: 2013-11-12
      duration: 35 minutes
      path: tutorials/etl-pipelines-with-chronos-and-hadoop.html
      resources:
      - name: Chronos
        url: https://github.com/airbnb/chronos
      - name: Apache Mesos
        url: https://mesos.apache.org/
      - name: Apache Hadoop
        url: https://hadoop.apache.org/

